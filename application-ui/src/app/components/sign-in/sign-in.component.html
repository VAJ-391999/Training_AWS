<div class="display-table">
  <div class="display-table-cell">
    <div class="authBlock">
      <h3>Sign In</h3>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          #userName
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          #userPassword
          required
        />
      </div>
      <div class="form-group">
        <input
          type="button"
          class="btn btn-primary"
          value="Log in"
          (click)="authService.signIn(userName.value, userPassword.value)"
        />
      </div>
      <div class="form-group">
        <span class="or"><span class="or-inner">Or</span></span>
      </div>
      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>
    <div class="redirectToLogin">
      <span
        >Don't have an account?<span class="redirect" routerLink="/sign-up">
          Sign Up</span
        ></span
      >
    </div>
  </div>
</div>
