<app-loader></app-loader>
<div class="order">
  <div class="order-title">
    <p>Orders</p>
  </div>
  <div class="order-table">
    <table
      mat-table
      [dataSource]="orderDataSource"
      class="mat-elevation-z8"
      matSort
      (matSortChange)="announceSortChange($event)"
    >
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by id"
        >
          Id
        </th>
        <td
          mat-cell
          *matCellDef="let order"
          (click)="getOrderDetail(order.id)"
          class="order-id-link"
        >
          {{ order.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by name"
        >
          Name
        </th>
        <td mat-cell *matCellDef="let order">{{ order.name }}</td>
      </ng-container>

      <ng-container matColumnDef="orderPrice">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by orderPrice"
        >
          Order Price
        </th>
        <td mat-cell *matCellDef="let order">{{ order.orderPrice }}</td>
      </ng-container>

      <ng-container matColumnDef="paymentMethod">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by paymentMethod"
        >
          Payment Method
        </th>
        <td mat-cell *matCellDef="let order">{{ order.paymentMethod }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by createdAt"
        >
          CreatedAt
        </th>
        <td mat-cell *matCellDef="let order">{{ order.createdAt }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="orderDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: orderDisplayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[1, 5, 10]"
    showFirstLastButtons
    [hidden]="hidePaginator()"
  >
  </mat-paginator>
  <div class="no-orders" *ngIf="orderList.length === 0">No order</div>
</div>
