<mat-card class="example-card">
  <img mat-card-image [src]="product.imageUrl" alt="product.name" />
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.unitPrice }} Rs.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add To Cart</button>
  </mat-card-actions>
</mat-card>
